<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>HTML & CSS</title>
</head>
<body>

    <h1>テーブル</h1>
    <h2>シンプルな表</h2>
    <table border>
        <tr><!--tr:行-->
            <!----列:th.or.td.--->
            <th>#</th><th>name</th><th>point</th>
        </tr>
        <tr>
            <td>1</td>
            <td>A</td>
            <td>10</td>
        </tr>
        <tr>
            <td>2</td>
            <td>B</td>
            <td>20</td>
        </tr>
        <tr>
            <td>3</td>
            <td>C</td>
            <td>30</td>
        </tr>
    </table>

    <h2>複雑な表（セルの結合）　</h2>
    <table border>
        <tr>
            <td>1-1</td><td>1-2</td><td>1-3</td>
        </tr>
        <tr>
            <td rowspan="2">2-1</td><td colspan="2">2-2</td>
        </tr>
        <tr>
            <td>3-2</td><td>3-3</td>
        </tr>
        <tr>
            <td colspan="3">4-1</td>
        </tr>
    </table>

    <h4>練習</h4>

    <table border>
        <tr>
            <td>1-1</td><td>1-2</td><td rowspan="2">1-3</td>
        </tr>
        <tr>
            <td>2-1</td><td>2-2</td>
        </tr>
        <tr>
            <td>3-1</td><td rowspan="2" colspan="2">3-2</td>
        </tr>
        <tr>
            <td>4-1</td>
        </tr>
    </table>

    <h2>テーブルの細かなタグ</h2>
    <table>
        <caption>ポイントの表</caption>
    <thead>
        <tr>
            <th>#</th><th>name</th><th>point</th>
        </tr> 
    </thead>
    <tbody>  
        <tr>
            <td>1</td><td>HTML</td><td>88</td>
        </tr>
        <tr>
            <td>2</td><td>CSS</td><td>75</td>
        </tr>
        <tr>
            <td>3</td><td>JS</td><td>98</td>
        </tr>
    </tbody>        
    <tfoot>    
        <tr>
            <th colspan="2">合計</th><td>245</td>
        </tr>
    </tfoot>
    </table>





   
  
</body>
</html>
